    <h3><pre> Question 4 Following the 3rd question

       A. Write a function to display all the objects having age less than 30

       B. Write a function to display all the objects having country India
    </pre></h3>

    <script>

        let arrayOfObjects = [
          {
            name: "Tom",
            age: 21,
            country: "India",
            hobbies: ["playing chess","solving puzzle","painting"],
          },
          {
            name: "Jerry",
            age: 32,
            country: "Dubai",
            hobbies: ["Travelling","cooking","gardening"],
          },
          {
            name: "Mickey",
            age: 25,
            country: "Africa",
            hobbies: ["Camping","sewing","beading"],
          },
          {
            name: "Scooby",
            age: 29,
            country: "India",
            hobbies: ["photoshop","baking","animation"],
          },
          {
            name: "Fred",
            age: 30,
            country: "London",
            hobbies: ["blogging","pottery","singing"],
          },
        ];


        //Question4.A Function to display all the objects having age<30

        for(let i=0;i<arrayOfObjects.length;i++){
          if(arrayOfObjects[i].age<30){
            console.log(arrayOfObjects[i].age)
          }
        }

        //Question4.B Function to display all the objects having country India

        for(let i=0;i<arrayOfObjects.length;i++){
          if(arrayOfObjects[i].country=="India"){
            console.log(arrayOfObjects[i].country)
          }
        }


    </script>
