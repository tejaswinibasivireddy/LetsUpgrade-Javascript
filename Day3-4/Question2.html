      <h3><pre> Question2 Create a webpage containing two input fields and a button

                          A. Write something in the first input

                          B. On click of the button, the content of input one should be copied in the second input
      </pre></h3>
      <br>

    <div class="form">

      <div class="form-group">
        <input id="inputone" type="text" placeholder="First" />
      </div>
      <div class="form-group">
        <input id="inputtwo" type="text" placeholder="Second" />
      </div>

      <button id="button" type="button">Display</button>
    </div>

    <script>

      document.getElementById('button').onclick = function display(){
        console.log("clicked")
        let first = document.getElementById('inputone');
        let second = document.getElementById('inputtwo');
        second.value = first.value;
      }

    </script>
