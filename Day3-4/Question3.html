    <h3><pre> Question 3 Create an array of objects with objects having the following properties

        A. {name (string), age (number), country (string), hobbies array (string [ ] ) }

        B. Write a function to display all the objects on the console
    </pre></h3>

    <script>

                  //Question3.A Creating array of objects with objects having name,age,country&hobbies
              let arrayOfObjects = [
              {
                name: "Tom",
                age: 21,
                country: "India",
                hobbies: ["playing chess","solving puzzle","painting"],
              },
              {
                name: "Jerry",
                age: 32,
                country: "Dubai",
                hobbies: ["Travelling","cooking","gardening"],
              },
              {
                name: "Mickey",
                age: 25,
                country: "Africa",
                hobbies: ["Camping","sewing","beading"],
              },
              {
                name: "Scooby",
                age: 29,
                country: "India",
                hobbies: ["photoshop","baking","animation"],
              },
              {
                name: "Fred",
                age: 30,
                country: "London",
                hobbies: ["blogging","pottery","singing"],
              },
              ]

                  //Question3.B Function to display all the objects on the console

              arrayOfObjects.forEach(e => {
                console.log(e)
              });


    </script>
